<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Gateway</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #f4f4f4 0%, #e0e0e0 100%);
        color: #333;
        margin: 0;
        padding: 1px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(/assets/img/landing-page/logo-hindu.png);
        background-repeat: no-repeat;
        background-position: center;
        background-size: 25%;
        background-attachment: fixed;
      }
      .container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 5px 10px;
        width: 500px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      h1 {
        text-align: center;
        color: #a52a2a;
        font-size: 1.5em;
        margin-bottom: 5px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }
      h2 {
        margin-top: 2px;
        color: #a52a2a;
        font-size: 1.2em;
        text-align: center;
        font-weight: 600;
      }
      label {
        margin: 1px 0 1px;
        display: block;
        font-weight: 600;
        color: #444;
        font-size: 0.9em;
      }
      input[type="text"],
      input[type="tel"],
      input[type="email"] {
        width: 100%;
        padding: 6px 8px;
        margin: 1px 0 6px;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 0.8em;
        transition: all 0.3s ease;
        box-sizing: border-box;
      }
      input:focus {
        border-color: #a52a2a;
        outline: none;
        box-shadow: 0 0 0 3px rgba(165, 42, 42, 0.1);
      }
      button {
        background: linear-gradient(45deg, #a52a2a, #cc3333);
        color: white;
        border: none;
        padding: 8px 14px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 0.9em;
        width: 100%;
        font-weight: 600;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(165, 42, 42, 0.3);
      }
      #amountDisplay {
        color: #a52a2a;
        text-align: center;
        font-size: 1.2em;
        font-weight: bold;
        margin: 2px 0;
        padding: 6px;
        border-radius: 15px;
        background: linear-gradient(to right, #fff5f5, #fff);
        border: 2px solid rgba(165, 42, 42, 0.1);
      }
      #printReceiptButton {
        margin-top: 2px;
      }
      @media (max-width: 768px) {
        .container {
          width: 90%;
          max-width: 600px;
          padding: 5px;
        }
        body {
          background-size: 35%;
          padding: 1px;
        }
      }
      @media (max-width: 480px) {
        body {
          background-size: 50%;
          padding: 1px;
        }
        .container {
          width: 95%;
          min-height: 500px;
          padding: 10px;
          border-radius: 15px;
          margin: 20px 0;
        }
        h1 {
          font-size: 1em;
          margin-bottom: 2px;
        }
        h2 {
          font-size: 0.7em;
        }
        label {
          font-size: 0.9em;
          margin: 1px 0 1px;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"] {
          padding: 4px 6px;
          font-size: 0.6em;
          margin: 1px 0 6px;
        }
        button {
          margin-top: 10vh;
          font-size: 0.9em;
        }
        #amountDisplay {
          font-size: 1.2em;
          padding: 6px;
          margin: 2px 0;
        }
      }
    </style>
  </head>
  <body class="bg-orange-500">

      <form id="userDetailsForm">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" readonly />

        <label for="userName">Name:</label>

        <label for="userPhone">Phone Number:</label>

        <label for="userEmail">Email:</label>

        <button

      </form>
    </div>

// Prevent localStorage wipe on intentional navigation
window.addEventListener("beforeunload", function () {
  if (!localStorage.getItem("navigatingToPayment")) {
    localStorage.removeItem("totalAmount");
    localStorage.removeItem("eventName");
  } else {
    localStorage.removeItem("navigatingToPayment");
  }
});
</script>

</html>
